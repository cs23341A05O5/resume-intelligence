<h2>Upload Resume</h2>

<input
  type="file"
  accept=".pdf"
  (change)="onFileSelected($event)"
/>

<div *ngIf="selectedFile">
  <p><strong>File Name:</strong> {{ selectedFile.name }}</p>
  <p><strong>File Size:</strong> {{ selectedFile.size / 1024 | number:'1.0-2' }} KB</p>

  <button (click)="analyzeResume()">Analyze Resume</button>
</div>
