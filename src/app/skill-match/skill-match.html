<h2>Skill Match Report</h2>

<div *ngIf="resumeSkills.length === 0">
  <p>Please upload and analyze a resume first.</p>
</div>

<div *ngIf="resumeSkills.length > 0">
  <p><strong>Match Percentage:</strong> {{ matchPercentage }}%</p>

  <h3>Matched Skills</h3>
  <ul>
    <li *ngFor="let skill of matchedSkills">✅ {{ skill }}</li>
  </ul>

  <h3>Missing Skills</h3>
  <ul>
    <li *ngFor="let skill of missingSkills">❌ {{ skill }}</li>
  </ul>
</div>
